<button mat-button class="matButton"routerLink="/create-sp">
  <i class="fas fa-plus"></i>
</button>

<div class="inicio">
  <mat-accordion multi="true" *ngIf="suplementos.length>0">

  <mat-card class="card" *ngFor="let suplemento of suplementos">
    <mat-card-header >
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{suplemento.marca}}</mat-card-title>
    </mat-card-header>
    <div style="height: 200px; margin-bottom: 100px;">
    <img style="margin: auto; width: 180px; height: 280px;" mat-card-image [src]="suplemento.imagePath" alt="Photo of a Shiba Inu">
  </div>
    <mat-card-content>
      <p>
        Nombre: {{suplemento.nombre}}
        <br>
        descripcion: {{suplemento.descripcion}}
        <br>
        Precio: {{suplemento.Precio}}


      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/editSup', suplemento.id]">
        <i class="fas fa-edit" style="color:  mediumblue;"></i>
      </button>
      <button mat-button color="primary" (click)="options(suplemento.id)">
        <i class="fas fa-trash" style="color: red;"></i>
      </button>
    </mat-card-actions>
  </mat-card>
</mat-accordion>
