
<div>
  <mat-accordion multi="true" *ngIf="posts.length>0">
    <mat-expansion-panel *ngFor="let post of posts">
      <mat-expansion-panel-header>
        {{post.nombre}}
      </mat-expansion-panel-header>
      <p>
        {{post.direccion}}
      </p>
      <p>
        {{post.suscripcion}}
      </p>
      <p>
        Fecha inicio:
        {{post.fechaInicio}}
      </p>
      <p>
        Membresia termina:
        {{post.fechaFin}}
      </p>

      <mat-action-row>
        <a mat-button [routerLink]="['/edit', post.id]" >EDITAR</a>
        <button mat-button (click)="onDelete(post.id)" >ELIMINAR</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
  <p class="info-text mat-body-1" *ngIf=" posts.length <= 0"> No Hay Registros agregados</p>

</div>
